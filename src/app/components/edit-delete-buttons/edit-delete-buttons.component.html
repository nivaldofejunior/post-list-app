<div class="flex justify-end space-x-2">
  <button bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition (click)="onEdit()"
    [ngClass]="editClass" class="px-4 py-2 rounded">
    {{ editText }}
  </button>
  <button class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition"
    (click)="openDeleteModal()" [ngClass]="deleteClass" class="px-4 py-2 rounded">
    {{ deleteText }}
  </button>

  <div *ngIf="isDeleteModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h3 class="text-lg font-bold mb-4">Confirmação de Exclusão</h3>
      <p class="text-gray-600 mb-6">
        Tem certeza que deseja excluir este item? Essa ação não pode ser desfeita.
      </p>
      <div class="flex justify-end space-x-4">
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
          (click)="closeDeleteModal()">
          Cancelar
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" (click)="confirmDelete()">
          Excluir
        </button>
      </div>
    </div>
  </div>
